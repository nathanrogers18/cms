{% extends "forum/base.html" %}

{% block body %}
    {% if posts %}
        <ul>
        {% for post in posts %}
            <li>

                {{ post.user }} said on {{ post.time_created}}:<br/>
                {{ post.post_text}}
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No posts are available.</p>
    {% endif %}
{% endblock %}
