{% extends "forum/base.html" %}

{% block body %}
    <h1>{{ user }}</h1>
    {% if posts %}
        <ul>
        {% for post in posts %}
            <li>
                {{ post }}
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No posts are available.</p>
    {% endif %}
{% endblock %}
